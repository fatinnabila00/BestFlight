<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple Polylines</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      // This example creates a 2-pixel-wide red polyline showing the path of
      // the first trans-Pacific flight between Oakland, CA, and Brisbane,
      // Australia which was made by Charles Kingsford Smith.

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 3,
          center: {lat: 0, lng: -180},
          mapTypeId: 'terrain'
        });

        // KL - HK - YVR - CCG - NY
        var flightPlanCoordinatesCCG = [
         {lat: 3.1516636, lng: 101.6943028},
          {lat: 22.2793278, lng: 114.1628131},
          {lat: 49.2608724, lng: -123.1139529},
          {lat: 41.8755616, lng: -87.6244212},
          {lat: 40.7127281, lng: -74.0060152}
        ];
        var flightPathCCG = new google.maps.Polyline({
          path: flightPlanCoordinatesCCG,
          geodesic: true,
          strokeColor: '#e6e600',
          strokeOpacity: 1.0,
          strokeWeight: 2
        });

        flightPathCCG.setMap(map);
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxm8x9ki1zBoDa5eLpYWtjkpkm9lf3F8A&callback=initMap">
    </script>
  </body>
</html>
