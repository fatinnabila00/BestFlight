<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple Polylines</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      // This example creates a 2-pixel-wide red polyline showing the path of
      // the first trans-Pacific flight between Oakland, CA, and Brisbane,
      // Australia which was made by Charles Kingsford Smith.

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 3,
          center: {lat: 0, lng: -180},
          mapTypeId: 'terrain'
        });

		var flightPlanCoordinatesCCG1 = [
          {lat: 3.1516636, lng: 101.6943028},
          {lat: 22.2793278, lng: 114.1628131},
          {lat: 49.2608724, lng:  -123.1139529},
          {lat: 34.0536909, lng: -118.2427666},
		  {lat: 41.8755616, lng: -87.6244212}
        ];
        var flightPathCCG1 = new google.maps.Polyline({
          path: flightPlanCoordinatesCCG1,
          geodesic: true,
          strokeColor: '#FF0000',
          strokeOpacity: 1.0,
          strokeWeight: 4
        });

        var flightPlanCoordinatesCCG2 = [
          {lat: 3.1516636, lng: 101.6943028},
          {lat: 22.2793278, lng: 114.1628131},
          {lat: 49.2608724, lng:  -123.1139529},
		  {lat: 41.8755616, lng: -87.6244212}
        ];
        var flightPathCCG2 = new google.maps.Polyline({
          path: flightPlanCoordinatesCCG2,
          geodesic: true,
          strokeColor: '#33cccc',
          strokeOpacity: 0.5,
          strokeWeight: 8
        });

        var flightPlanCoordinatesCCG3 = [
          {lat: 3.1516636, lng: 101.6943028},
          {lat: 23.59829785, lng: 120.835363138175},
          {lat: 49.2608724, lng:  -123.1139529},
          {lat: 34.0536909, lng: -118.2427666},
		  {lat: 41.8755616, lng: -87.6244212}
        ];
        var flightPathCCG3 = new google.maps.Polyline({
          path: flightPlanCoordinatesCCG3,
          geodesic: true,
          strokeColor: '#000000',
          strokeOpacity: 1.0,
          strokeWeight: 4
        });

        var flightPlanCoordinatesCCG4 = [
          {lat: 3.1516636, lng: 101.6943028},
          {lat: 23.59829785, lng: 120.835363138175},
          {lat: 49.2608724, lng:  -123.1139529},
		  {lat: 41.8755616, lng: -87.6244212}
        ];
        var flightPathCCG4 = new google.maps.Polyline({
          path: flightPlanCoordinatesCCG4,
          geodesic: true,
          strokeColor: '#00cc00',
          strokeOpacity: 0.5,
          strokeWeight: 8
        });

        var flightPlanCoordinatesCCG5 = [
          {lat: 3.1516636, lng: 101.6943028},
          {lat: 35.6828387, lng: 139.7594549},
          {lat: 49.2608724, lng:  -123.1139529},
          {lat: 34.0536909, lng: -118.2427666},
		  {lat: 41.8755616, lng: -87.6244212}
        ];
        var flightPathCCG5 = new google.maps.Polyline({
          path: flightPlanCoordinatesCCG5,
          geodesic: true,
          strokeColor: '#332B63',
          strokeOpacity: 1.0,
          strokeWeight: 4
        });

		var flightPlanCoordinatesCCG6 = [
          {lat: 3.1516636, lng: 101.6943028},
          {lat: 35.6828387, lng: 139.7594549},
          {lat: 49.2608724, lng:  -123.1139529},
		  {lat: 41.8755616, lng: -87.6244212}
        ];
		var flightPathCCG6 = new google.maps.Polyline({
          path: flightPlanCoordinatesCCG6,
          geodesic: true,
          strokeColor: '#E6E6FA',
          strokeOpacity: 0.5,
          strokeWeight: 8
        });
    var flightPlanCoordinatesCCG7 = [
          {lat: 3.1516636, lng: 101.6943028},
          {lat: 25.2856329, lng: 51.5264162},
          {lat: 42.3602534, lng:   -71.0582912},
      {lat: 41.8755616, lng: -87.6244212}
        ];
    var flightPathCCG7 = new google.maps.Polyline({
          path: flightPlanCoordinatesCCG7,
          geodesic: true,
          strokeColor: '#E6E6FA',
          strokeOpacity: 0.5,
          strokeWeight: 8
        });
		
        flightPathCCG1.setMap(map);
        flightPathCCG2.setMap(map);
        flightPathCCG3.setMap(map);
        flightPathCCG4.setMap(map);
        flightPathCCG5.setMap(map);
		flightPathCCG6.setMap(map);
    flightPathCCG7.setMap(map);
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxm8x9ki1zBoDa5eLpYWtjkpkm9lf3F8A&callback=initMap">
    </script>
  </body>
</html>
